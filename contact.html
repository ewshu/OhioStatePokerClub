<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ohio State Poker Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">OSU Poker Club</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">Officers</a></li>
                <li class="nav-item"><a href="sponsors.html" class="nav-link">Sponsors</a></li>
                <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- Contact Form Section -->
            <section id="contact" class="mb-6 sm:mb-8">
                <h2 class="section-title">Contact Us</h2>
                <form id="contact-form" class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md" action="mailto:gabe.7@buckeyemail.osu.edu" method="post" enctype="text/plain">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" name="subject" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">Send Message</button>
                </form>
                <div id="form-status" class="mt-4 text-center text-sm text-gray-600"></div>
            </section>

            <!-- Footer -->
            <footer class="max-w-3xl mx-auto px-2 sm:px-4 pt-2 md:pt-3 flex flex-col sm:flex-row items-center sm:justify-between mt-4 gap-2 sm:gap-0">
                <div class="text-xs sm:text-sm text-gray-500 text-center sm:text-left">
                    Â© 2024 Ohio State Poker Club. All rights reserved.
                </div>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
